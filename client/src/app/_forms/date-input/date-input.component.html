<div class="form-group">
    <input 
    type="text"
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    class="form-control"
    [formControl]='$any(ngControl.control)'
    placeholder="{{label}}"
    bsDatepicker
    [bsConfig]='bsConfig'
    [maxDate]='maxDate'
    #dp="bsDatepicker"
    >
    <div class="invalid-feedback" *ngIf="ngControl.control.errors?.required"></div>
</div>
